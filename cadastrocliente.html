<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Filipe Galvão">
    <meta name="description" content="Projeto de Gestão de Cadastro de Clientes e Produtos referente ao Desafio #2 da VTEX - Hiring Coders.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./imagens/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
   
</head>
<body>
    <header>
        <div class=cabecalho>
            <h1>Inventário Combate Suplementos</h1>
            <img src="imagens/logoheader.jpg" alt="logotipo">
        </div>
    </header>

    <main>
        <div class="container">
            <div class="menu">
                <a href="index.html">Início</a>
                <a style="background-color: white; color: black;"  href="cadastrocliente.html">Cadastro Clientes</a>
                <a href="cadastroproduto.html">Cadastro Produtos</a>
            </div>

            <div class="painel">
                <form class="form">
                    <p>Dados Pessoais</p>
                    <fieldset class=cliente-pessoal>
                        <label for="nome">Nome completo</label>
                        <input id="nome" type="text" name="nome"><br>

                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="cpf" placeholder="000.000.000-00">

                        <label for="datanasc">Data de Nascimento</label>
                        <input id="datanasc" type="date" name="datanasc"><br>

                        <label for="ddd">DDD</label>
                        <input id="ddd" type="text" name="ddd" maxlength="2" size="2" placeholder="00">

                        <label for="telefone">Telefone</label>
                        <input id="telefone" type="tel" name="telefone" placeholder="00000-0000"><br>
                        
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email">
                    </fieldset>

                    <p>Dados de Entrega</p>
                    <fieldset class="cliente-endereco">
                        <label for="cep">CEP</label>
                        <input id="cep" type="text" name="cep" placeholder="00000-000"><br>

                        <label for="endereco">Endereço</label>
                        <input id="endereco" type="text" name="endereco"><br>

                        <label for="numero">Nº</label>
                        <input id="numero" type="text" name="numero">

                        <label for="complemento">Complemento</label>
                        <input id="complemento" type="text" name="complemento">

                        <label for="bairro">Bairro</label>
                        <input id="bairro" type="text" name="bairro"><br>

                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="text" name="cidade">

                        <label for="estado">Estado</label>
                        <input id="estado" type="text" name="estado"><br>

                        <label for="referencia">Referência</label>
                        <input id="referencia" type="text" name="referencia">
                    </fieldset>
                    <h6>    
                    <input id="enviar" type="submit" value="Cadastrar">
                    <input id="apagar" type="reset" value="Limpar">
                    </h6>
                </form>
             
            </div>
        </div>
    </main>
    
    <script src="js/script.js" type="text/javascript"></script>

</body>

<footer>
    <div class="rodape">
        <p>Copyright © 2021 | Filipe Galvão</p>
    </div>
</footer>

</html>
